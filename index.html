<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title" class="text-center mt-5">DOM Pagination</h1>
    <p id="description" class="text-center">Change : <span id="changePage">2</span></p>
    <div class="table-responsive">
        <table class="table table-bordered text-center" id="table">
            <thead id="thead">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>



    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-3 mb-5">
            <div id="buttons" name="btn1" class="d-flex justify-content-center page-link">First</div>
            <div id="buttons" name="previousbtn" class="d-flex justify-content-center page-link">Previous</div>
            <div id="buttons" name="btn2" class="d-flex justify-content-center page-link">2</div>
            <div id="buttons" name="btn3" class="d-flex justify-content-center page-link">3</div>
            <div id="buttons" name="btn4" class="d-flex justify-content-center page-link">4</div>
            <div id="buttons" name="btn5" class="d-flex justify-content-center page-link">5</div>
            <div id="buttons" name="btn6" class="d-flex justify-content-center page-link">6</div>
            <div id="buttons" name="btn7" class="d-flex justify-content-center page-link">7</div>
            <div id="buttons" name="btn8" class="d-flex justify-content-center page-link">8</div>
            <div id="buttons" name="btn9" class="d-flex justify-content-center page-link">9</div>
            <div id="buttons" name="nextbtn" class="d-flex justify-content-center page-link">Next</div>
            <div id="buttons" name="lastbtn" class="d-flex justify-content-center page-link">Last</div>
        </ul>
    </nav>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
