<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pagination Task</h1>

    <div><p id="pageno">change : First</p> <br><br></div>
    <div class="pagination"></div>


    <script>
        const div = document.querySelector('.pagination');
        const page = document.getElementById('pageno');
        const url = "https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json";
        fetch(url).then((response)=>response.json())
        .then((data)=>{
            data.forEach(obj => {
                //console.log(obj.id);
                const id = obj.id;
                if(id==1){
                    div.innerHTML += `<a href="#" onclick="Firstpage()">First</a>`;
                    div.innerHTML += `<a href="#" onclick="Prevpage()">Previous</a>`;
                }
                else{
                    div.innerHTML += `<a href="#" onclick="pageno(${id})">${id}</a>`;
                }
                      
                
            });
        })
        function Firstpage(){
            page.innerHTML = `change : First`;
        }
        function pageno(id){
            page.innerHTML = `change : ${id}`;
        }
        function Prevpage(id){
            const currentpage = page.value;
            page.innerHTML = `change : ${id-1}`;
        }
    </script>
</body>
</html>
